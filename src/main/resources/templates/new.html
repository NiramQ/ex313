<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <table>
        <tr>
            <td><label for="name">ENTER name: </label></td>
            <td><input type="text" th:field="*{username}" id="name"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
        </tr>
        <tr>
            <td><label for="age">ENTER age: </label></td>
            <td><input type="number" th:field="*{age}" id="age"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td><label for="email">ENTER email: </label></td>
            <td><input type="email" th:field="*{email}" id="email"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td><label for="password">ENTER password: </label></td>
            <td><input type="password" th:field="*{password}" id="password"/></td>
            <td style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td><label for="roles">Roles:</label></td>
            <td><input type="checkbox" name="roles" id="roles" th:each="role : ${roles}"
                       th:value="${role.getId()}" th:text="${role.getName()}" th:field="*{roles}"></td>
        </tr>
    </table>

    <input type="submit" value="Save"/>
</form>
<br>
<form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
